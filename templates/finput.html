<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Food Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <form action="/insertFRecords/" method="POST">
        {% csrf_token %}
        <h1>Enter Food-Item Details</h1>
        <label for="FID">Food Id:</label>
        <input type="number" id="FID" name="FID" required>

        <label for="FNAME">Food Name:</label>
        <input type="text" id="FNAME" name="FNAME" required>

        <label for="FPRICE">Food Price:</label>
        <input type="number" id="FPRICE" name="FPRICE" required>

        <button type="submit">Insert Data</button>

        <!-- Display the success message if it exists -->
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
    </form>

</body>
</html>
