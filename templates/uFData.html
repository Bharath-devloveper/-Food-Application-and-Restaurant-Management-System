<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Food Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: rebeccapurple;
            margin-bottom: 20px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: rebeccapurple;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #551a8b;
        }

        h1.message {
            font-size: 18px;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form action="/updateFRecords/" method="post">
        {% csrf_token %}
        <h1>Update Food Record</h1>
        <label for="ufid">Enter Food ID:</label>
        <input type="number" id="ufid" name="ufid" placeholder="Food ID">

        <label for="fname">Enter New Food Name:</label>
        <input type="text" id="fname" name="fname" placeholder="New Food Name">

        <label for="fprice">Enter New Food Price:</label>
        <input type="text" id="fprice" name="fprice" placeholder="New Food Price">

        <button type="submit">Update Record</button>

        <h1 class="message">{{message}}</h1>
    </form>

</body>
</html>
